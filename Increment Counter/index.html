<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="count-container">
        <i class="fa-brands fa-facebook fa-4x"></i>
        <div class="counter" data-target="30000">0</div>
        <span>Facebook Fans</span>
    </div>

    <div class="count-container">
        <i class="fa-brands fa-youtube fa-4x"></i>
        <div class="counter" data-target="4000">0</div>
        <span>Youtube Fans</span>
    </div>
    
    <div class="count-container">
        <i class="fa-brands fa-instagram fa-4x"></i>
        <div class="counter" data-target="2000">0</div>
        <span>Instagram Fans</span>
    </div>
</body>
</html>
